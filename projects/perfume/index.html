<!DOCTYPE html>

  <head>

    <title>Perfume</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- card wrapper -->
    <div id="card">
      <!-- image wrapper -->
      <div id="image-wrapper">
        <img
          src="assets/desktop-product-image.png"
          alt="Perfume bottle on top of the white table surrounded by green leaf"
        />
      </div>

      <!-- content wrapper -->
      <div id="content-wrapper">
        <span>perfume</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>

          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div>
          <span>$149.99</span>

        </div>
        <button>

      </div>
    </div>
