<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Flexbox</title>
    <style>
      #parent {
        height: 95vh;
        border: 5px dashed purple;
        display: flex;
        flex-direction: row;
        /* flex-wrap: wrap; */
        justify-content: space-between;
        align-items: flex-start;
        gap: 50px;
      }

      .box {
        width: 100px;
        height: 100px;
        background-color: red;
        font-size: 32px;
      }
    </style>
  </head>
  <body>
    <div id="parent">
      <div class="box" style="order: 3">1</div>
      <div class="box" style="order: 2">2</div>
      <div class="box" style="order: 4">3</div>
      <div class="box" style="order: 1">4</div>

      <!-- <p style="border: 1px solid">Nadhif</p>
      <p style="border: 1px solid">Irsyad</p>
      <p style="border: 1px solid">Marsya</p> -->
    </div>
  </body>
</html>
