<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practical Example</title>
    <style>
      form {
        display: flex;
        gap: 6px;
        flex-wrap: wrap;
      }

      .name {
        flex-grow: 1;
      }

      .email {
        flex-grow: 1;
      }

      .button {
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <form>
      <input class="name" type="text" placeholder="John Doe" />
      <input class="email" type="email" placeholder="john.doe@mail.com" />
      <button class="button">Register</button>
    </form>
  </body>
</html>
