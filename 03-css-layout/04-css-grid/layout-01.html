<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout 01</title>
    <style>
      body {
        margin: 0;
      }

      #parent {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 6px;
        height: 100vh;
      }

      .box {
        background-color: black;
        font-size: 32px;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="parent">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
    </div>
  </body>
</html>
