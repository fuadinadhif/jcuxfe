<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid</title>
    <style>
      #parent {
        border: 5px dashed purple;
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 100px 50px 10px;
        grid-auto-rows: 200px;
        gap: 6px;
      }

      .box {
        background-color: black;
        font-size: 32px;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="parent">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
      <div class="box">10</div>
    </div>
  </body>
</html>
