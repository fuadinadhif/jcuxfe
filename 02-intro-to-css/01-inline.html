  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline CSS</title>
  </head>
  <body>
    <div
      style="
        background-color: red;
        height: 100px;
        width: 100px;

        border-radius: 50px;
      "
    ></div>
  </body>
</html>
