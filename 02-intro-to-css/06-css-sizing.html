<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Sizing</title>
    <style>
      #first {
        background-color: skyblue;
        width: 500px;
        height: 100px;
      }

      #second {
        background-color: tomato;
        width: 50%;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div id="first"></div>
    <div id="second"></div>
  </body>
</html>
