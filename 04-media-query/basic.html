<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic</title>
    <style>
      /* Default */
      div {
        background-color: red;
        height: 200px;
      }

      /* Tablet */
      @media (min-width: 800px) {
        div {
          background-color: green;
        }
      }

      /* Desktop */
      @media (min-width: 1000px) {
        div {
          background-color: yellow;
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
